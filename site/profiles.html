

<!DOCTYPE html>
<html class="no-js">
 {{ head }}
  
  
  
  
  <body ng-app="Terranga" ng-controller="ProfilesController" ng-init="init()">
    <div id="load"></div><!--[if lt IE 9]>
    <p class="browsehappy">You are using an strong outdated browser. <br>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="page">
      <!-- Start Nav Section-->
      
      {{ nav }}

          <div class="row">
            <div class="col-md-16" style="background-size:cover;background-image:url('/site/img/slides/slide3.jpg');padding-left:0px">
              <div class="screen">            
                <div style="width:90%;height:90%;background:rgba(255, 255, 255, 0.97);margin-left:auto;margin-right:auto;">
                  <div style="height:80px;background:#f1f1f1;text-align:center;padding-top:18px;border-bottom:1px solid #ddd">
                    <h4 style="color:#444">Meet the Terranga Community in <span style="color:#43AEC6;">Colombia!</span></h4>
                  </div>
                  
                  <br />
                  
                  <div class="profileBox" ng-repeat="profile in featuredProfiles track by $index">
                    <a target="_blank" href="/site/profile/{{ profile.id }}">
                      <img src="/site/images/{{ profile.image }}?crop=256" />
                      {{ capitalize(profile.firstName) }} {{ lastInitial(profile.lastName) }}, {{ profile.age }}
					</a>
                  </div>                  
                  <br /><br /><br />

                
                </div>
              
              </div>
            </div>
            
          </div>
      
      
    {{ footer }}
      
    </div>
    
    
	{{ scripts }}
  </body>
</html>
