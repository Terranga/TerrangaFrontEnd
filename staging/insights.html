<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Inbox</title>
    
    <link rel="stylesheet" href="/staging/styles/style.css">
    <script src="https://malsup.github.com/jquery.form.js"></script>
    <script src="/site/js/fileupload/angular-file-upload-shim.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js'></script>
    <script src="https://code.angularjs.org/1.2.20/angular-sanitize.min.js"></script>  
    <script src="/site/js/fileupload/angular-file-upload.js"></script>
    
    <script src='/app/app.js'></script>
    <script src='/app/home.js'></script>
    <script src='/app/profile.js'></script>
    <script src='/app/profiles.js'></script>
    <script src='/app/register.js'></script>
    <script src='/app/account.js'></script>
    <script src='/app/inbox.js'></script>
    <script src='/app/newMessage.js'></script>
    <script src='/app/insights.js'></script>
    <script src='/app/newInsight.js'></script>
    
    
  </head>

  <body ng-app="Terranga" ng-controller="InsightsController" style="padding:20px" ng-init="init()">
    <h2>Insights:</h2> 
    <button onClick="window.location='newInsight'">Compose</button>
	<hr />
	
	<div class = "section">
		<h2> Search Insights:</h2>
			<input  ng-model="searchCategoryTagKey" type="text" placeholder="Search By Category Tag: " style="width:75%">
			<button style ="width:120px" ng-click="searchByCategory()">Category Search</button>
			<br /> <br />
			
			<input  ng-model="searchProfileIDKey" type="text" placeholder="Search By Profile ID: " style="width:75%">
			<button style ="width:120px" ng-click="searchByProfileID()">ProfileID Search</button>
			<br /> <br />
			
	</div>
	
	<hr />
	    
    <div class="section">
    	<h2>Fetched Insights</h2>
    	<br />
    	<ol>
        	<li ng-repeat="insight in results track by $index">
        		ProfileID:{{insight.profileID}} _____ Category:{{insight.categoryTag}} _____ Description:{{insight.description}}
        		 
        	</li>
       </ol>
    </div> 
  
  </body>
  
  
  
  
  
</html>
