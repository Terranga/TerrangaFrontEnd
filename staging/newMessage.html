<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>New Message</title>
    
    <link rel="stylesheet" href="/staging/styles/style.css">
    <script src="https://malsup.github.com/jquery.form.js"></script>
    <script src="/site/js/fileupload/angular-file-upload-shim.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js'></script>
    <script src="https://code.angularjs.org/1.2.20/angular-sanitize.min.js"></script>  
    <script src="/site/js/fileupload/angular-file-upload.js"></script>
    
    <script src='/app/app.js'></script>
    <script src='/app/home.js'></script>
    <script src='/app/profile.js'></script>
    <script src='/app/profiles.js'></script>
    <script src='/app/register.js'></script>
    <script src='/app/account.js'></script>
    <script src='/app/inbox.js'></script>
    <script src='/app/newMessage.js'></script>
    
    
  </head>

  <body ng-app="Terranga" ng-controller="NewMessageController" style="padding:20px" ng-init="init()">
    <h2>Create New Message: </h2> 
    

    <div class="section">
    	<input ng-model="message.recipientID" type="text" placeholder="TO: (recipientID)"><br /><br />
    	<input ng-model="message.senderID" type="text" placeholder="FROM: (senderID)"><br /><br />
    	<input ng-model="message.subject" type="text" placeholder="SUBJECT:"><br /><br />
    	<input ng-model="message.threadID" type="text" placeholder="THREAD ID:"><br /><br />
      	<textarea ng-model="message.body"  placeholder="BODY:" rows="20" style="width:100%; padding-left:16px; padding-top:8px"></textarea>
     	<br /><br /><br />
        <button ng-click="sendMessage()">Send</button>     	

    </div>
    
    <br /><br />
    <br /><br />
    
  
  </body>
  
  
  
  
  
</html>
