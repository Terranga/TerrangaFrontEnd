<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Terranga</title>
	<!-- ANGULAR -->
    <link rel="stylesheet" href="/staging/styles/style.css">
    <script src="https://malsup.github.com/jquery.form.js"></script>
    <script src="/staging/js/fileupload/angular-file-upload-shim.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js'></script>
    <script src="https://code.angularjs.org/1.2.20/angular-sanitize.min.js"></script>  
    <script src="/staging/js/fileupload/angular-file-upload.js"></script>
    
    <script src='/app/app.js'></script>
    <script src='/app/home.js'></script>
    <script src='/app/profile.js'></script>
    <script src='/app/register.js'></script>
    <script src='/app/inbox.js'></script>
    <script src='/app/newMessage.js'></script>
    <script src='/app/insights.js'></script>
    <script src='/app/newInsight.js'></script>
    <script src='/app/newDream.js'></script>
	
  </head>

  <body ng-app="Terranga" ng-controller="RegisterController" style="padding:20px" ng-init="init()">
    <h1>Join Us</h1>
    
    
	<div class="section">
        <h2>Sign Up as a Traveler</h2>
        <input ng-model="traveler.firstName" type="text" placeholder="First Name" > <br/><br/>
        <input ng-model="traveler.lastName" type="text" placeholder="Last Name" > <br/><br/>
        <input ng-model="traveler.email" type="text" placeholder="Email" > <br/><br/>
        <input ng-model="traveler.password"type="password" placeholder="Password" ><br/><br/>
        <button ng-click="register('traveler')">Sign up</button>
	</div>	
	
	<br/><br/><br/>
	
	<div class="section">
        <h2>Sign Up as a Local</h2>
        <input ng-model="local.firstName" type="text" placeholder="First Name" > <br/><br/>
        <input ng-model="local.lastName" type="text" placeholder="Last Name" > <br/><br/>
        <input ng-model="local.email" type="text" placeholder="Email" > <br/><br/>
        <input ng-model="local.password"type="password" placeholder="Password" ><br/><br/>
        <button ng-click="register('local')">Sign up</button>
	</div>	
    
  </body>
  
  
</html>
