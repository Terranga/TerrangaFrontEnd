<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Terranga</title>
    
    <link rel="stylesheet" href="/staging/styles/style.css">
    <script src="https://malsup.github.com/jquery.form.js"></script>
    <script src="/site/js/fileupload/angular-file-upload-shim.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js'></script>
    <script src="https://code.angularjs.org/1.2.20/angular-sanitize.min.js"></script>  
    <script src="/site/js/fileupload/angular-file-upload.js"></script>
    
    <script src='/app/app.js'></script>
    <script src='/app/home.js'></script>
    <script src='/app/profile.js'></script>
    <script src='/app/profiles.js'></script>
    <script src='/app/register.js'></script>
    <script src='/app/account.js'></script>
    <script src='/app/inbox.js'></script>
    <script src='/app/newMessage.js'></script>
    
  </head>

  <body ng-app="Terranga" ng-controller="HomeController" style="padding:20px" ng-init="init()">
    <h2>Welcome to Terranga</h2>

    <div class="section">
      <h2 style="margin-top:0px">Menu</h2>
      
      <ol>
        <li><a href="/">Home</a></li>
        <li><a href="/staging/about">About</a></li>
        <li><a href="/staging/profiles">Featured Profiles</a></li>
        <li><a href="/staging/register">Join Us</a></li>
      </ol>
      
    </div>
    
    <br /><br />
    
    <div class="section">
      <h2 style="margin-top:0px">Featured Profiles</h2>
      
      <table style="width:50%">
        <tbody>
          <tr ng-repeat="profile in featuredProfiles track by $index">
            <td>{{ profile.firstName }} {{ profile.lastName }}</td>
            <td>{{ profile.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <br /><br />
    
    <div class="section">
      <h2 style="margin-top:0px">Log In</h2>
      <input ng-model="currentUser.email" type="text" placeholder="Email"><br /><br />
      <input ng-model="currentUser.password" type="password" placeholder="Password"><br /><br />
      <button ng-click="login()">Log In</button>
    </div>
    
    <br /><br />
	
  </body>
  
  
  
  
  
</html>
