  <body ng-app="Terranga" ng-controller="NewInsightController" style="padding:20px" ng-init="init()">
    <h2>Create New Insight: </h2> 
    

    <div class="section">
    	<input ng-model="insight.profileID" type="text" placeholder="COMPOSED BY: (profileID)"><br /><br />
    	<input ng-model="insight.categoryTag" type="text" placeholder="CATEGORY: "><br /><br />
      	<textarea ng-model="insight.description"  placeholder="DESCRIPTION:" rows="20" style="width:100%; padding-left:16px; padding-top:8px"></textarea>
     	<br /><br /><br />
        <button ng-click="sendInsight()">Compose</button>     	

    </div>
    
    <br /><br />
    <br /><br />
